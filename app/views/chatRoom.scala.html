@(user: User, event: Event, hashTags: List[String], question: Question)

@mainStudent(user) {

<div id="wrapper">

    @eventSidePane(event,hashTags)


    <div class="col-md-9">
        <div class="progress progress-striped">
            <div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 20%" style="width: 40%">
                Stage 2
                <span class="sr-only">bootstrap.min.css + bootstrap-theme.min.css (master branch</span>
            </div>
        </div>
    </div>
        <div class="col-md-6">
            <div class="well">
                <ul class="answers">
                    <p>@event.scriptPhase2</p>
                </ul>
            </div>
            <div class="well">
                <ul class="answers">
                    <h5><b>Question</b></h5>
                    <p>@question.questionString</p>
                </ul>
            </div>
            <div class="well">
                <p>
                <div id="onChat" class="row">
                    <div class="span10" id="main">
                        <div id="messages"></div>
                        <textarea id="talk" size="35"></textarea>
                        <form  method="POST" name="" action="@routes.EventController.eventStage3(event.eventId)">
                            <div class="pull-right">
                            <input type="submit" name="Submit" value= "Submit" class="btn btn-success">
                            </div>
                        </form>
                    </div>
                </div>
                </p>
            </div>
        </div>
    <div class="col-md-3">
        <div class="well">
            <h4>Pinned Messages</h4>
            <div class="span4">

            <ul id="members">
            </ul>
        </div>
    </div>
    </div>
   </div>

<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">


</div>

<script type="text/javascript" charset="utf-8" src="@routes.Chat.chatRoomJs(user.email,event.eventId)"></script>
<script>

    console.log("@event.phase2Duration" * 60000);
    var phaseComplete = function() {
        $('input[name=Submit]').click()
    }
    setTimeout(phaseComplete,"@event.phase2Duration" * 60000);
</script>
}
