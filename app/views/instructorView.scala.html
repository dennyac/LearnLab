@(user: User)

@mainInstructor(user) {
<div id="onChat" class="row">
    <div class="span10" id="main">
        <div id="messages">
        </div>
        <textarea id="talk"></textarea>
    </div>
    <div class="span4">
        <h2>Pinned Messages</h2>
        <ul id="members">
        </ul>
    </div>
</div>

<script type="text/javascript" charset="utf-8" src="@routes.Chat.instructorJs(user.email)"></script>


}
