@(user: User, eventList: List[Event])
@mainInstructor(user){

<div id="wrapper">
<div class="col-md-9">
    <table class="table table-striped">
        <tr>
            <th>Event Name</th>
            <th>Participants</th>
            <th>JoinIn</th>
        </tr>
        @for(event <- eventList){
        <tr>
            <td>@event.eventName</td>
            <td>@event.participants.size</td>
            <td>
                <form  method="POST" name="joinEvent" action="@routes.PastEventController.pastEventsViewer(event.eventId)">
                    <input type="submit" name="Join" value= "Details" class="btn btn-success">
                </form>
        </tr>
        }
    </table>
</div>
</div>
}
