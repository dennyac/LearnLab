@(signupForm: Form[Application.Register], loginForm: Form[Application.Login])

@scripts = {
    <script src="@routes.Assets.at("javascripts/password.js")" type="text/javascript"></script>
}

@main(null, scripts) {

  @wflash()

  <div class="col-lg-6">
    <img src="http://people.cs.umass.edu/~sameer/img/wordle.jpg" height="592" width="572" align="left">
  </div>


  <div class="col-lg-6">
    <div class="well">
      @login(loginForm)
    </div>

    <div class="well">
      @account.signup.createFormOnly(signupForm)
    </div>
  </div>
}
